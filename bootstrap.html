<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <meta charset="UTF-8">
    <title>Student register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>


<body>
<header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">Student registration</a>

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#"> Math </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"> Trending courses </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"> Physics </a>
            </li>
        </ul>
    </nav>
</header>


<div class="container">

    <div class="toast" data-autohide="false">
        <div class="toast-header">
            <strong class="mr-auto text-primary"> New courses every week! </strong>
            <small class="text-muted">Updated 5 minutes ago</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
        </div>
        <div class="toast-body">
            Java course starts on monday
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('.toast').toast('show');
    });
</script>

<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title"> Welcome new Student! </h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                Hope you will enjoy this course
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>


<div class="container">
    <div class="card">
        <div class="card-header bg-info">
            <h2>Add student</h2>
        </div>

        <div class="card-body">
            <form action="#">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="password" class="form-control" id="name" placeholder="Enter name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>

                <label class="form-check-label">Course:</label>

                <select class="form-control">
                    <option value="java">Java</option>
                    <option value="c++">C++</option>
                    <option value="python">Python</option>
                </select>
                <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#myModal"
                        onclick="this.innerHTML=Date()">Add Student
                </button>
            </form>
        </div>
    </div>
</div>


<div class="row col-3">
    <footer>
        Copyright &copy; 2021
    </footer>
</div>
</body>

</html>
